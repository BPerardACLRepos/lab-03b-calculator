<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="site-container">
        <header>
            <h1>Math Smash</h1>
        </header>
        <main>
            <div id="user-inputs">
                <input id="user-input-one" type="number" />
                <p id="user-directions">Enter two numbers and then choose an operation to perform</p>
                <input id="user-input-two" type="number" />
            </div>
            <div id="calculator-buttons">
                <button id="addition">+</button>
                <button id="subtraction">-</button>
                <button id="multiplication">*</button>
                <button id="division">/</button>
            </div>
            <p id="answer"></p>
        </main>
        <footer>
            <p>&copy; 2021 Math is Power!</p>
        </footer>
    </div>
    <script src="app.js" type="module"></script>
</body>

</html>
