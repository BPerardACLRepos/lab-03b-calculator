<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Math Smash</h1>
    </header>
    <main>
        <div id="user-inputs">
            <input id="user-input-one" type="number" />
            <input id="user-input-two" type="number" />
            <p>Enter two numbers and then choose an operation to perform</p>
        </div>
        <div id="calculator-buttons">
            <button id="addition">+</button>
            <button id="subtraction">-</button>
            <button id="multiplication">*</button>
            <button id="division">/</button>
        </div>
        <p id="answer"></p>
    </main>
    <footer>
        <p>&copy; 2021</p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
